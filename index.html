<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe with AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0eafc, #cfdef3); /* Gradient background */
    }

    h1 {
      margin-top: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #333;
      font-size: 36px;
      cursor: pointer;
      line-height: 100px;
    }

    .cell.winning {
      background-color: #4da6ff !important; /* Light blue */
      color: white;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4da6ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe (vs AI)</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Your turn (Player X)</div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X"; // Human
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6]             // diagonals
    ];

    function createBoard() {
      board.innerHTML = "";
      gameState.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.dataset.index = index;
        div.textContent = cell;
        div.addEventListener("click", handleCellClick);
        board.appendChild(div);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== "" || !gameActive || currentPlayer !== "X") return;

      gameState[index] = currentPlayer;
      createBoard();
      checkResult();

      if (gameActive) {
        currentPlayer = "O";
        setTimeout(() => {
          aiMove();
          currentPlayer = "X";
        }, 500); // Delay to feel natural
      }
    }

    function aiMove() {
      if (!gameActive) return;

      const emptyIndexes = gameState
        .map((val, idx) => val === "" ? idx : null)
        .filter(idx => idx !== null);

      if (emptyIndexes.length === 0) return;

      const randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      gameState[randomIndex] = currentPlayer;
      createBoard();
      checkResult();
    }

    function checkResult() {
      let roundWon = false;
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          roundWon = true;

          const cells = document.querySelectorAll(".cell");
          cells[a].classList.add("winning");
          cells[b].classList.add("winning");
          cells[c].classList.add("winning");

          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      statusText.textContent = currentPlayer === "X" ? "Your turn (Player X)" : "AI's turn (Player O)";
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      gameState = ["", "", "", "", "", "", "", "", ""];
      statusText.textContent = "Your turn (Player X)";
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
